<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    <!-- agrego una imagen aca solo para que no me salga el error molesto en la consola -->
    <link rel="shorcut icon" href="media/glasswaifu.ico">

    <!-- [boostrap] CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- sweet alert 2 dark -->
    <!-- <link rel="stylesheet" href="@sweetalert2/theme-dark/dark.css"> -->
    <!-- link al css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- title -->
    <title>DollHouse</title>
</head>

<body>
    <header>
        <div class="d-none toggle">
            <span class="h1 mx-3">Dollhouse</span>
            <button type="button" id="btn_log_out" class="btn btn-dark mx-3">Log Out</button>
        </div>
    </header>
    <nav>

    </nav>
    <main>
        <div class="wrapper">
            <div class="title toggle">
                <h1>The Dollhouse</h1>

                <form action="">
                    <label for="user">Usuario:</label>
                    <input id="user" class="form-control form-control-sm" type="text" placeholder=""
                        aria-label=".form-control-sm example">
                    <label for="pass">Contrase√±a:</label>
                    <input id="pass" class="form-control form-control-sm" type="password" placeholder=""
                        aria-label=".form-control-sm example">
                    <div>
                        <button type="button" id="btn_log" class="btn btn-dark mt-3">Log In</button>
                    </div>
                </form>
            </div>
            <section class="d-none toggle" id="box">
                <!-- en esta seccion se llevara a cabo la mayoria del juego, pero presentamos informacion relevante primero -->
                <p class="h2">info:</p>
                <p>Dollhouse guarda datos del usuario en tu sistema, para poder recordar los logros que adquiriste</p>
                <div class="d-flex justify-content-around">
                    <button type="button" id="start" class="btn btn-dark mt-3">Start</button>
                    <button type="button" id="clear-achv" class="btn btn-dark mt-3">reiniciar logros</button>
                </div>
            </section>
        </div>
    </main>
    <footer>
        
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- link al scrip de Js propio -->
    <script src="js/script.js"></script>
</body>

</html>
